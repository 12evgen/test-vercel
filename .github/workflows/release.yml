name: 'Release a new version'

on:
  workflow_dispatch:

jobs:
  release:
    if: ${{ github.ref == 'refs/heads/main'}}
    name: 'Create GitHub Release'
    runs-on: ubuntu-latest

    environment:
      name: 'production'

    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_SCOPE: 1212evgen

    steps:
    - name: 'Checkout'
      uses: actions/checkout@v4

    - name: 'Setup Node.js v20'
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: 'Install Vercel CLI'
      run: npm install --global vercel@latest

    - name: 'Pull Vercel project settings'
      run: vercel pull --environment=production --yes --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ env.VERCEL_SCOPE }}

    - name: 'Build project artifacts'
      run: |
        vercel build --prod --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ env.VERCEL_SCOPE }}
        cd .vercel/output && zip ../../build.zip . -r

    - name: 'Generate semantic-release config'
      run: |
        cat <<EOF | tee .releaserc
          {
            "branches": [
              "main"
            ],
            "plugins": [
              "@semantic-release/commit-analyzer",
              "@semantic-release/release-notes-generator",
              "@semantic-release/changelog",
              [
                "@semantic-release/npm",
                {
                  "npmPublish": false
                }
              ],
              "@semantic-release/git",
              [
                "@semantic-release/github",
                {
                  "assets": "build.zip"
                }
              ]
            ]
          }    
        EOF

    - name: 'Setup semantic-release'
      run: npm install -g semantic-release@22.0.12 @semantic-release/git@10.0.1 @semantic-release/changelog@6.0.3 -D

    - name: 'Release'
      run: npx semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
