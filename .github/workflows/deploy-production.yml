name: Deploy to production

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    environment:
      name: production
      url: https://test-vercel-production.vercel.app

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js v18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel project settings
        run: vercel pull --environment=production --yes --token=${{ secrets.VERCEL_TOKEN }}

      - name: npmrc
        run: |
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> .npmrc   
          echo "@12evgen:registry=https://npm.pkg.github.com/" >> .npmrc

      - name: Download build from GitHub Packages
        run: npm pack @12evgen/test-vercel@1.35.0 --registry=https://npm.pkg.github.com

      - name: Unpack build archive
        run: tar -xf @12evgen/test-vercel-*.tgz

      - name: Deploy project artifacts to Vercel
        run: vercel --prod ./package --token=${{ secrets.VERCEL_TOKEN }}
