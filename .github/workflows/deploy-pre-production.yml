name: Deploy to pre production

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  workflow_dispatch:

jobs:
  deploy:
    environment:
      name: production
      url: https://test-vercel-pre-production.vercel.app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js v18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Unpack build archive
        run: tar -xf https://github.com/12evgen/test-vercel/releases/download/v1.12.0/test-vercel.tgz

      - name: Deploy project artifacts to Vercel
        run: vercel --prod ./package --token=${{ secrets.VERCEL_TOKEN }}
